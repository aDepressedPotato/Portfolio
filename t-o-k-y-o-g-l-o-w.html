<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-o-k-y-o-g-l-o-w.css" />

    <style>
      @font-face {
        font-family: "Castellar";
        src: url("./public/CASTELAR.TTF");
        font-weight: 400;
      }
      @font-face {
        font-family: "Courier New";
        src: url("./public/cour.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Courier New";
        src: url("./public/courbd.ttf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="tokyo-glow">
      <img class="tokyo-glow-child" alt="" src="./public/group-14.svg" />

      <div class="tokyo-glow-item"></div>
      <div class="tokyo-glow-inner"></div>
      <div class="rectangle-div"></div>
      <img class="icon" alt="" src="./public/11@2x.png" />

      <div class="tokyo-glow-neon-night-container">
        <p class="neon-night">Tokyo Glow</p>
        <p class="neon-night">Neon Night</p>
      </div>
      <img class="path-16-icon" alt="" src="./public/path-16.svg" />

      <img
        class="icon-akar-cross1"
        alt=""
        src="./public/icon-akarcross.svg"
        id="iconAkarCross"
      />

      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

      <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />

      <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />
    </div>

    <script>
      var iconAkarCross = document.getElementById("iconAkarCross");
      if (iconAkarCross) {
        iconAkarCross.addEventListener("click", function (e) {
            window.location.href = "./index.html";
        });
      }
    </script>
  </body>
</html>
